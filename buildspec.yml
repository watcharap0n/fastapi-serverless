version: 0.2

phases:
  install:
    docker: latest
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - echo ACCOUNT ID $AWS_ACCOUNT_ID $AWS_DEFAULT_REGION
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - echo CODEBUILD_RESOLVED_SOURCE_VERSION $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/fastapi-cdk-app:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/fastapi-cdk-app:$CODEBUILD_RESOLVED_SOURCE_VERSION .
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/fastapi-cdk-app:$CODEBUILD_RESOLVED_SOURCE_VERSION
artifacts:
  files: []
